<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <script
      src="https://kit.fontawesome.com/2557432931.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header><img src="./images/logo.svg" alt class="logo" /></header>

    <main>
      <figure class="illustration">
        <img
        src="./images/illustration-mockups.svg"
        alt="Huddle webpage on different screen sizes"
      />
      </figure>

      <section class="intro">
        <h1 class="intro__heading">Build The Community Your Fans Will Love</h1>
        <p class="intro__para">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="btn btn--register">Register</button>
      </section>
    </main>

    <footer>
      <a href="#" class="social-link" aria-label="Facebook">
        <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
      </a>
      <a href="#" class="social-link" aria-label="Twitter">
        <i class="fa-brands fa-twitter" aria-hidden="true"></i>
      </a>
      <a href="#" class="social-link" aria-label="Instagram">
        <i class="fa-brands fa-instagram" aria-hidden="true"></i>
      </a>
    </footer>
  </body>
</html>
